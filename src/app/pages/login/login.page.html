<ion-header>
    <ion-toolbar>
        <ion-title>login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #form="ngForm" (ngSubmit)="doLogin(form)" method="post">
        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input ngModel type="email" name="email" required inputmode="email" clearInput="true" autofocus="true"
                       autocomplete="true"></ion-input>
        </ion-item>

        <ion-button type="submit" size="large">Entrar</ion-button>
    </form>
</ion-content>
